<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCart Signin</title>
    <link rel="stylesheet" href="./signin.css">

</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="illustration">
                <img src="./images/login_page_gif.gif" alt="Plant Watering"  "/>
            </div>
        </div>
        <div class="right-side">
            <h1>GREENCART</h1>
            <p>Welcome back to <span class="heart">‚ù§Ô∏è</span><span class="cart">üõí</span></p>
            <!-- <form onsubmit="return validateForm()" action="#"> -->
            <form action="/signin" method="post">    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                
                <div class="options">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
                
                <button type="submit">Sign Up</button>
                <p class="signup">Already have a account? <a href="./login.html" style="color: black;">Login</a></p>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
